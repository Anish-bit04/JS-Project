<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Random Password Generator</h1>
            <div class="options">
                <label class="lengthLabel">Length: 
                    <input type="number" id="passwordLength" min="4" max="20" value="8">
                </label>
                <div class="caseOption">
                <label><input type="checkbox" id="uppercase"> Uppercase</label>
                <label><input type="checkbox" id="lowercase"> Lowercase</label>
                <label><input type="checkbox" id="numbers"> Numbers</label>
                <label><input type="checkbox" id="symbols"> Symbols</label>
            </div>
            </div>
            <div class="password-container">
                <input type="text" id="password" readonly>
                <button onclick="generatePassword()">Generate Password</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
